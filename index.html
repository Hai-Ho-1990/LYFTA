<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>LYFTA</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <!--Top navigation innehåller : loggan, huvud meny, sign up knapp-->
        <nav class="main-nav">
          <a class="logo" href="#">LYFTA</a>
          <ul class="huvud-meny">
            <li><a class="huvud-nav" href="#">PRIS</a></li>
            <li><a class="huvud-nav" href="#">TRÄNA</a></li>
            <li><a class="huvud-nav" href="#">INSPIRATION</a></li>
            <li><a class="huvud-nav" href="#">BOKA</a></li>
          </ul>
          <button class="btn-bli-medlem" type="submit">Bli medlem</button>
        </nav>

        <!-- Slide på omslagsbilder -->
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="bilder/man.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="bilder/2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="bilder/3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
        <!--  <img src="bilder/man.jpg" class="img-fluid" alt="man-benchpress" /> -->
      </header>

      <!--Kort beskrivning om gymmet-->
      <section id="om-lyfta">
        <h1>Bli medlem nu</h1>
        <p>
          Våra flexibla medlemskap finns i många varianter bara för att passa
          just dig och din träning.
        </p>
      </section>

      <!-- Pris lista-->
      <section></section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
